<!DOCTYPE html>
<html>
<head>
	<title>Simple Form</title>
	<style type="text/css">
		#bu{
			font-family: sans-serif;
			font-size: 25px;
		}
		#uname{
			font-size: 25px;
		}
		#mail{
			font-size: 25px;
		}
		#pass{
			font-size: 25px;
		}
		#pass1{
			font-size: 25px;
		}
		#vv1{
			width: 300px;
			border: 15px solid grey;
			padding: 50px;
			margin: 20px;
		}
		#bb{
			padding-top: 150px;
		}
		#btn1{
			font-size: 25px;
			font-family: sans-serif;
		}
	</style>
</head>

<body id="bb" background="mvp.jpg" width="100%" height="100%">
<center>
<div id="vv1">

<form id="bu" onsubmit="return validate()" action="hello.html">
	<img src="uname.png">
	<input type="text" placeholder="Username" id="uname"><br><br>
	<img src="ma1.png">
	<input type="email" placeholder="Email" id="mail"><br><br>
	<img src="id1.png">
	<input type="password" placeholder="Password" id="pass"><br><br>
	<img src="id.png">
	<input type="password" placeholder="Re-type Password" id="pass1"><br><br>
	<button id="btn1" type="Submit">Submit</button>
</form>

</div>
</center>
</body>
</html>

<script type="text/javascript">

	function validate()
	{
		var u = document.getElementById("uname").value;
		var m = document.getElementById("mail").value;
		var p = document.getElementById("pass").value;
		var p1 = document.getElementById("pass1").value;

		 // If password not entered 
        if (p == '')
        {
            alert ("Please enter Password");
            return false;
        } 
                      
        // If confirm password not entered 
        else if (p1 == '')
        {
            alert ("Please enter confirm password");
            return false; 
        } 
         
                      
        // If Not same return False.     
        else if (p != p1)
        { 
            alert ("\nPassword did not match: Please try again...") 
            return false; 
        } 
  
        // If same return True. 
        else
        { 
            alert("Password Match: Welcome Ankit") 
            return true; 
        } 
	}

</script>
